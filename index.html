<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Awwwards Conference - New York</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__wrap wrap flex">
            <div class="header__left">
                <div class="">
                    <img class="header__logo" src="./images/logo.svg" alt="" />
                    <div class="header__drop">
                        <div class="header__drop-list">
                            <a class="header__drop-link header__drop-lnk1" href="">
                                New York
                            </a>
                            <a class="header__drop-link header__drop-lnk2" href="">
                                VLC Leaders
                            </a>
                            <a class="header__drop-link header__drop-lnk3" href="">
                                VLC Developers
                            </a>
                        </div>
                        <button class="header__drop-icon">
                            <img src="./images/drop.svg" alt="" />
                        </button>
                    </div>
                </div>
                <div class="header__date">
                    December 5-6 <span class="">/</span> <br />
                    L'Alliance New york <span class="">/</span> <br />
                    FIAF
                </div>
            </div>
            <div class="header__menu">
                <div class="header__menu-wrap">
                    <ul class="header__menu-list flex">
                        <li class="header__menu-item header__menu-home">
                            <a class="header__menu-link" href=""> Home </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href=""> Speakers </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href=""> Schedule </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href=""> Activities </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__togg">
                <span class="header__togg-line"></span>
                <span class="header__togg-line"></span>
                <span class="header__togg-line"></span>
            </div>
            <a class="header__sold flex" href="">
                <img class="header__sold-icon header__sold-ico1" src="./images/drop.svg" alt="" />
                Sold out
                <img class="header__sold-icon header__sold-ico2" src="./images/drop.svg" alt="" />
            </a>
        </div>
    </header>
    <!-- Main -->
    <main class="">
        <!--  -->
        <section class="">
            <div class="wrap"></div>
        </section>
        <!--  -->
        <section class="">
            <div class="wrap"></div>
        </section>
        <!--  -->
        <section class="">
            <div class="wrap"></div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="wrap"></div>
    </footer>
</body>

</html>
